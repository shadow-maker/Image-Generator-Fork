<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://openaiapi-site.azureedge.net/public-assets/d/01c2738f0b/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>AI Image Generator</title>
  </head>
  <body>
    <main>
      <h1>AI Photo Generator</h1>

      <div id="result">
        Image will appear here
      </div>

      <div id="download">
        <button id="download-button" style="display: none" data-download="result">Download</button>
      </div>

      <form>
        <label for="prompt">Insert Prompt Below</label>
        <textarea name="prompt" maxlength="160" placeholder="Text Goes Here"></textarea>

        <button id="main-button" type="submit">Create</button>
      </form>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
